<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <title>JSON Response</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../dist/infinity.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){

        let infinity = $.infinity({
            url: 'https://reqres.in/api/users?page={first}&per_page={count}',
            dataType: 'json',
            auto: true,
            first: 0,
            count: 3,
            success: function (response) {

                let row = $('<div/>', {'class': 'row'})

                response.forEach(elm => {
                    
                    let col   = $('<div/>', {'class': 'col-md-3'})
                    let card  = $('<div/>', {'class': 'card mb-4 shadow-sm'})
                    let image = $('<img/>', {'class': 'card-img-top', 'src': elm.avatar})
                    let body  = $('<div/>', {'class': 'card-body'})
                    let label = $('<p/>', {'class': 'card-text text-center', 'text': elm.first_name})
                    
                    body.append(label)
                    
                    card.append(image)
                    card.append(body)

                    col.append(card)
                    row.append(col)
                })

                $('.profiles').append(row)
            },
            done: function () {
                alert('There are no more user profiles.')      
            }
        })

    })
</script>

<body>
    
    <div class="container mt-5 profiles">

                </div>
            </div>
        </div>
        
        <div class="row">
