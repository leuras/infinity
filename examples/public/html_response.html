<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <title>HTML Response</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/infinity.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){

        $.infinity({
            url: 'posts.html',
            dataType: 'html',
            auto: true,
            success: function (html) {
                $('.content').append(html)
            }
        }).go()
    })
</script>

<body class="bg-light">

    <div class="container mt-5">

        <h1>HTML Response Example</h1>
        <p class="lead">This example shows how to work with HTML responses using the infinity plugin. 
            <br/>For this demonstration, we don't have any of the usual paging parameters ({first}, {page} or {count}), so the page is really infinite.</p>

        <div class="row justify-content-center">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
                
                <div class="content"></div>
                
                <small class="d-block text-right mt-3">
                    <a href="#">All updates</a>
                </small>
            </div>
        </div>
    </div>
</body>

</html>
